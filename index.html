<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e7da66;
    }

    form {
      max-width: 300px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #fd0505;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    

  <form id="loginForm">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" required>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" required>

    <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
  </form>

  <script>
    function iniciarSesion() {
      var usuario = document.getElementById('usuario').value;
      var contrasena = document.getElementById('contrasena').value;

      if (usuario === '12345' && contrasena === '12345') {
    
        // Si las credenciales son correctas, redirige a la página principal
        window.location.href = 'file:///D:/TOTAL%20ARCHIVOS/ACADEMIA%20PREUNIVERSITARIA%20KEPLER/PROGRAMA/ASISTENCIA.HTML';
      } else {
        alert('EL USUARIO Y CONTRASEÑA NO SE ENCUENTRAN REGISTRADOS DENTRO DEL SISTEMA, POR FAVOR INTENTALO NUEVAMENTE');
      }
    }
  </script>

</body>
</html>
